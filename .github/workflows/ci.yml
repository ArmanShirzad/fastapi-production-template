name: CI
on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

jobs:
  unit:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with: { python-version: '3.12' }
      - run: make install
      - run: make lint
      - run: make test

  integration_postgres:
    if: ${{ secrets.DATABASE_URL != '' }}  # only runs when someone configures it
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with: { python-version: '3.12' }
      - run: make install
      - run: echo "Run integration tests with ${{ secrets.DATABASE_URL }}"
