name: Release
on:
  push:
    tags: ['v*']   # run only on tags like v0.1.4
permissions:
  contents: write
  packages: write

jobs:
  build-and-push:
    if: github.repository_owner == 'ArmanShirzad'  # skip on forks entirely
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      # Uses the built-in GITHUB_TOKEN (you do NOT create this in Settings)
      - name: Log in to GHCR
        run: echo "${{ secrets.GITHUB_TOKEN }}" | docker login ghcr.io -u ${{ github.actor }} --password-stdin

      - name: Build image
        run: docker build -t ghcr.io/${{ github.repository }}:${{ github.ref_name }} .

      - name: Push image
        run: docker push ghcr.io/${{ github.repository }}:${{ github.ref_name }}

      - name: Sentry release (optional)
        if: ${{ secrets.SENTRY_DSN != '' }}
        run: echo "sentry-cli â€¦"

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ github.ref_name }}
          name: Release ${{ github.ref_name }}
          body: |
            ## Highlights
            
